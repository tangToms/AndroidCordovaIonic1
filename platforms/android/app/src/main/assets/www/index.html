<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'  data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <!--
                    引入ionic框架，使用ionic組件
                -->
        <link href="ionic-v1.3.3/css/ionic.css" rel="stylesheet">
        <script src="ionic-v1.3.3/js/ionic.bundle.min.js"></script>
        <!--使用CDN
                    需要設置 <meta 中content，CSP
                -->
        <!--<link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.css" rel="stylesheet">-->
        <!--<script src="https://cdn.staticfile.org/ionic/1.3.2/js/ionic.bundle.min.js"></script>-->
        <title>Hello World</title>
    </head>
    <body ng-app="app" ng-controller="appCtr">
        <!--創建側邊欄-->
        <ion-side-menus>
            <!--中心內容-->
            <ion-side-menu-content>
                <!--標題欄-->
                <ion-header-bar class="bar-dark">
                    <h1 class="title">Project Title</h1>
                    <!-- 新增按钮-->
                    <button class="button button-icon" ng-click="newTask()">
                        <i class="icon ion-plus"></i>
                    </button>
                </ion-header-bar>
                <!--內容欄-->
                <ion-content>
                    <!--列表-->
                    <ion-list>
                        <ion-item ng-repeat="task in tasks" on-touch="jumpTo(task.id)">
                            {{task.title}}
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu-content>

            <!--側邊欄-->
            <ion-side-menu side="left">
                <!---->
                <ion-header-bar class="bar-dark">
                    <h1 class="title">Menu</h1>
                </ion-header-bar>

                <ion-content scroll="false">
                    <ion-list>
                        <ion-item ng-repeat="item in menus">
                            {{item.title}}
                        </ion-item>
                    </ion-list>
                </ion-content>

            </ion-side-menu>
        </ion-side-menus>

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

        <script id="new_task.html" type="text/ng-template">
            <div class="model">
                <!--頭部信息-->
                <ion-header-bar class="bar-dark">
                    <h1 class="title">New</h1>
                </ion-header-bar>
                <!--內容-->
                <ion-content  style="background:#F5F5F5">
                    <!--表單-->
                    <form ng-submit="createTask(task)" >
                        <div class="list padding" >
                            <label class="item item-input">
                                <input type="text" placeholder="What do you need to do?" ng-model="task.title">
                            </label>
                        </div>
                        <div class="padding">
                            <button type="submit" class="button button-block button-positive">Create Task</button>
                        </div>
                    </form>
                </ion-content>
            </div>
        </script>

    </body>
</html>
