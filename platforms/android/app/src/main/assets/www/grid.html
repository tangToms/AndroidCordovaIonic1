<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'  data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!--
                引入ionic框架，使用ionic組件
            -->
    <link href="ionic-v1.3.3/css/ionic.css" rel="stylesheet">
    <script src="ionic-v1.3.3/js/ionic.bundle.min.js"></script>
    <title>Ionic Grid</title>
</head>
<body>
    <div class="row">
        <div class="col">col1</div>
        <div class="col">col2</div>
        <div class="col">col3</div>
    </div>

    <div class="row">
        <div class="col col-50">col1</div>
        <div class="col">col2</div>
        <div class="col">col3</div>
    </div>

    <div class="row">
        <div class="col col-offset-33">col1</div>
        <div class="col">col2</div>
    </div>

    <div class="row">
        <div class="col col-top">col1</div>
        <div class="col col-center">col2</div>
        <div class="col col-bottom">col3</div>
        <div class="col">
            <div>1</div><br>
            <div>2</div><br>
            <div>3</div><br>
        </div>
    </div>
</body>
</html>
