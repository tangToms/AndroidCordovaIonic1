<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'  data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!--
                引入ionic框架，使用ionic組件
            -->
    <link href="ionic-v1.3.3/css/ionic.css" rel="stylesheet">
    <script src="ionic-v1.3.3/js/ionic.bundle.min.js"></script>

    <title>Ionic Checkbox</title>
</head>
<body>
    <ul class="list">
        <li class="item item-checkbox">
            <label class="checkbox">
                <input type="checkbox" checked="">
            </label>
            C
        </li>

        <li class="item item-checkbox">
            <label class="checkbox">
                <input type="checkbox" checked="">
            </label>
            Python
        </li>

        <li class="item item-checkbox">
            <label class="checkbox">
                <input type="checkbox" checked="">
            </label>
            Java
        </li>
    </ul>

    <!--單選框-->
    <ul class="list">
        <label class="item item-radio">
            <input type="radio" name="group" value="go" checked="checked">
            <div class="radio-content">
                <div class="item-content">Java</div>
                <i class="radio-icon ion-checkmark"></i>
            </div>
        </label>

        <label class="item item-radio">
            <input type="radio" name="group" value="go" checked="checked">
            <div class="radio-content">
                <div class="item-content">C</div>
                <i class="radio-icon ion-checkmark"></i>
            </div>
        </label>

        <label class="item item-radio">
            <input type="radio" name="group" value="go" checked="checked">
            <div class="radio-content">
                <div class="item-content">Python</div>
                <i class="radio-icon ion-checkmark"></i>
            </div>
        </label>

    </ul>

</body>
</html>
