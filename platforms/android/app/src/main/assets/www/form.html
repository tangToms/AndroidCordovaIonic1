<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'  data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!--
                引入ionic框架，使用ionic組件
            -->
    <link href="ionic-v1.3.3/css/ionic.css" rel="stylesheet">
    <script src="ionic-v1.3.3/js/ionic.bundle.min.js"></script>

    <title>Ionic Form</title>
</head>
<body>
    <div class="list">
        <label class="item item-input">
            <input type="text" placeholder="name">
        </label>
        <label class="item item-input">
            <textarea placeholder="information"></textarea>
        </label>
        <!--加入label,input-label-->
        <label class="item item-input">
            <span class="input-label">標籤:</span>
            <input type="text" placeholder="information">
        </label>
        <!--堆疊標籤-->
        <label class="item item-input item-stacked-label">
            <span class="input-label">標籤：</span>
            <input type="text" placeholder="information">
        </label>
        <!--浮動標籤-->
        <label class="item item-input item-floating-label">
            <span class="input-label">標籤：</span>
            <input type="text" placeholder="information">
        </label>
    </div>

    <!--內嵌表單-->
    <div class="list list-inset">
        <label class="item item-input">
            <input type="text" placeholder="information">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="information">
        </label>
    </div>

    <div class="list list-inset">
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="information">
            </label>
            <button class="button button-small">提交</button>
        </div>
    </div>

    <div class="list">
        <label class="item item-input">
            <i class="icon ion-email placeholder-icon"></i>
            <input type="text" placeholder="information">
        </label>
    </div>


</body>
</html>
