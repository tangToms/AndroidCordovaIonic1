<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'  data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!--
                引入ionic框架，使用ionic組件
            -->
    <link href="ionic-v1.3.3/css/ionic.css" rel="stylesheet">
    <script src="ionic-v1.3.3/js/ionic.bundle.min.js"></script>
    <title>Ionic List</title>
</head>
<body>
    <ul class="list">
        <li class="item item-divider">
            <a class="button button-dark">item head</a>
        </li>
        <li class="item item-icon-left">
            <i class="icon ion-email"></i>
            <a class="button button-dark">item1</a>
        </li>
        <li class="item item-icon-right">
            <i class="icon ion-email"></i>
            <a class="button button-dark">item2</a>
        </li>

        <li class="item item-button-right">
            <button class="button button-dark">item3</button>
        </li>

        <li class="item">
            <button class="button button-dark">item4</button>
        </li>
        <!--
                直接使用<a>或者<button>作為列表項
                -->
        <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-chatbubble-working"></i>
            Call Ma
            <i class="icon ion-ios-telephone-outline"></i>
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-mic-a"></i>
            Record album
            <span class="item-note">
                Grammy
            </span>
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Friends
            <span class="badge badge-assertive">15</span>
        </a>

        <!--帶頭像list-->
        <a class="item item-avatar" href="#">
            <img src="img/logo.png">
            <h2>Venkman</h2>
            <p>Back off, man. I'm a scientist.</p>
        </a>

        <!--縮略圖list-->
        <a class="item item-thumbnail-right" href="#">
            <img src="img/logo.png">
            <h2>Weezer</h2>
            <p>Blue Album</p>
        </a>
    </ul>

</body>
</html>
